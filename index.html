<!-- Home Page with search + filters-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Custom CSS -->
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header section containing a navigation bar -->
    <header>
        <!-- Bootstrap navbar with padding and custom styling -->
        <nav class="navbar navbar-expand-lg custom-navbar px-5 fixed-top" role="navigation">
        <div class="container-fluid"> <!-- Fluid container for full-width responsiveness -->
            <a class="navbar-brand text-white fw-bold" href="#">Event Locator</a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible nav items -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white mx-3" href="events.html">Event List</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>
    </header>

    <main role="main" class="flex-grow-1">
        <!-- Search section with padding and white background -->
        <section class="pt-5 pb-3 bg-white" aria-label="Search for Events">
        <div class="container text-center"> <!-- Responsive container with centered content -->
            <h1 class="mb-4">Discover what's happening across various cities in Africa </h1>
            <form id="searchForm" action="events.html" method="GET" class="row g-3 justify-content-center" role="search">
            <div class="col-md-4">
                <input type="text" name="query" class="form-control" placeholder="Search by city or event name" aria-label="Search by city or event name" required />
            </div>
            <!-- Date filter input -->
            <div class="col-md-3">
                <input type="date" name="date" class="form-control" aria-label="Filter by date" />
            </div>
            <!-- Category dropdown filter -->
            <div class="col-md-3">
                <select name="category" class="form-select" aria-label="Filter by category">
                <option value="">All Categories</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="tech">Tech</option>
                <option value="food">Food</option>
                <option value="literature">Literature</option>
                <option value="film">Film</option>
                <option value="health">Health</option>
                <option value="climate">Climate</option>
                </select>
            </div>
            <!-- Submit button styled to fill its column -->
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100" aria-label="Search Events">Find Events</button>
            </div>
            </form>
        </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container-fluid">
        <small>&copy; 2025 Event Locator. All rights reserved. | Designed by Desmond T.</small>
    </div>
    </footer>
    <!-- Custom JS -->
  <script src="./js/hamburger.js"></script> 
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
